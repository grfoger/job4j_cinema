<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр "ДваСолнца" - сеансы на сегодня</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">&#128262 Кинотеатр &#128262</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/index}">Афиша</a>
                <a class="nav-item nav-link" th:href="@{/tickets}">Мои билеты</a>
                <a class="nav-item nav-link" th:href="@{/reg}">Зарегистрироваться</a>
                <a class="nav-item nav-link" th:href="@{/login}">Войти</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" width="70%">Фильм</th>
                <th scope="col">Время</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film: ${films}">
                <td th:text="${film.name}" />
                <td th:text="${film.time}" />
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row pt-3">
        <div class="card" style="width: 60%">
            <div class="card-header">
                Покупка билета.
            </div>
            <div class="card-body">
                <form th:action="@{/tickets}" method="POST" th:object="${ticket}">
                    <input type="hidden" name="id" value="0"/>
                    <input type="hidden" name="userId" value="0"/>
                    <div class="form-group">
                        <label for="film.id">Киносеанс</label>
                        <select class="form-control" id="film.id" name="sessionId">
                            <option selected>Выберите сеанс</option>
                            <option th:each="film : ${films}" th:value="${film.id}" th:text="${film.name}+' в '+${film.time}"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="row" >Ряд</label>
                        <select class="form-control" id="row" name="row">
                            <option selected>Выберите ряд</option>
                            <option th:each="point : ${points}" th:value="${point}" th:text="${point}"></option>
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="c">c</option>
                        </select>
                        <label for="cell">Место</label>
                        <select class="form-control" id="cell" name="cell">
                            <option selected>Выберите место</option>
                            <option th:each="point : ${points}" th:value="${point}" th:text="${point}" ></option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Купить билет</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
